    <script>
        let currentWeek = 1;
        const totalWeeks = 2;

        function showWeek(weekNumber) {
            for (let i = 1; i <= totalWeeks; i++) {
                document.getElementById("week" + i).classList.remove("active-week");
            }
            document.getElementById("week" + weekNumber).classList.add("active-week");
            document.getElementById("weekLabel").innerText = "Тиждень " + weekNumber;
        }

        function nextWeek() {
            if (currentWeek < totalWeeks) {
                currentWeek++;
                showWeek(currentWeek);
            }
        }
