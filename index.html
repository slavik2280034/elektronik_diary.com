<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкільний щоденник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #4caf50;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        Шкільний щоденник
    </header>
    <nav>
        <a href="#">Головна</a>
        <a href="#">Розклад</a>
        <a href="#">Домашні завдання</a>
        <a href="#">Повідомлення</a>
    </nav>
    <div class="container">
        <h2>Ласкаво просимо!</h2>
        <p>Тут буде розклад уроків, домашні завдання та повідомлення.</p>
    </div>
</body>
</html>
